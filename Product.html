<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="head">
        <img src="/Image/Image 1710.png" alt="" class="logo">
        <div class="menu">
            <div class="menu-home">Home</div>
            <div>Promotions</div>
            <div>Best-sellers</div>
            <div>New releases</div>
            <div>Support</div>
        </div>
        <div class="search">
            <img src="/Image/search.png" alt="" class="search-icon">
            <input type="text" class="search-bar" placeholder="Search...">
        </div> 
        <div class="head-right">
            <img src="/Image/Bell 1.png" alt="">
            <img src="/Image/Shopping cart simple 1.png" alt="">
            <img src="/Image/Avatar 758.png" alt="">
        </div>
    </section>
    <section class="title">
        <div class="title-left">
            <div class="address">
                <div style="color: #999da7;">Home / Category /</div>
                <div>Product title</div>
            </div>
            <div class="product-title">
               <b>Product title</b>
            </div>
            <div class="reviews">
                <img src="/Image/Rating 303.png" alt="" class="rating303">
                <div><b>4.20</b></div>
                <div style="color: #999da7;">(99 reviews)</div>
               
            </div>
        </div>
        
    </section>

</body>
</html>
